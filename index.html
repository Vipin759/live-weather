<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/8b64f4b2c9.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <div id="error-message" style="color: #fff; text-align: center; font-weight: bold;"></div>

    <div class="weather_header">
      <form id="weatherForm" class="weather_search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="cityInput" placeholder="Search your city..." />
        <button type="submit" class="search-button">Search</button>
      </form>
    </div>

    <div class="weather_body">
      <h2 class="weather_city" id="city">City, Country</h2>
      <div class="weather_date_time" id="datetime">Date & Time</div>
      <div class="weather_forecast" id="description">Weather</div>

      <div class="weather_icon">
        <img id="icon" src="" alt="Weather Icon" />
      </div>

      <div class="weather_temperature" id="temp">0째C</div>

      <div class="weather_minmax">
        <p id="min-temp">Min: 0째C</p>
        <p id="max-temp">Max: 0째C</p>
      </div>

      <div class="weather_info">
        <div class="weather_card">
          <svg style="width: 28px; height: 28px; margin-right: 8px;" xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="white" viewBox="0 0 24 24"><path d="M13 15.07V5a1 1 0 1 0-2 0v10.07A4.002 4.002 0 0 0 12 20a4 4 0 0 0 1-4.93z"/></svg>
          <div>
            <h2>Feels Like</h2>
            <span id="feels_like">0째C</span>
          </div>
        </div>

        <div class="weather_card">
          <svg style="width: 28px; height: 28px; margin-right: 8px;" xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="white" viewBox="0 0 24 24"><path d="M12 2C9.79 5.61 6 10.33 6 13.5 6 17.09 8.91 20 12.5 20S19 17.09 19 13.5C19 10.33 15.21 5.61 13 2z"/></svg>
          <div>
            <h2>Humidity</h2>
            <span id="humidity">0%</span>
          </div>
        </div>

        <div class="weather_card">
          <svg style="width: 28px; height: 28px; margin-right: 8px;" xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="white" viewBox="0 0 24 24"><path d="M4 12h13a3 3 0 1 0-3-3h-1a4 4 0 1 1 4 4H4v-1zm0 4h9a2 2 0 1 1-2 2h-1a3 3 0 1 0 3-3H4v1z"/></svg>
          <div>
            <h2>Wind</h2>
            <span id="wind">0 m/s</span>
          </div>
        </div>

        <div class="weather_card">
          <svg style="width: 28px; height: 28px; margin-right: 8px;" xmlns="http://www.w3.org/2000/svg" height="24" width="24" fill="white" viewBox="0 0 24 24"><path d="M12 4a8 8 0 0 1 7.75 10.04l-1.73-.99a6 6 0 1 0-10.04 0l-1.73.99A8 8 0 0 1 12 4zm0 2a6 6 0 0 1 5.2 9.12l-2.2-1.26a3 3 0 1 0-6 0l-2.2 1.26A6 6 0 0 1 12 6z"/></svg>
          <div>
            <h2>Pressure</h2>
            <span id="pressure">0 hPa</span>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="script.js" defer></script>
</body>
</html>
